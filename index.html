<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp</title>
</head>

<body>
    <center>
        <h1>SURVEY FORM</h1>
        Let's us know how we can improve freeCodeCamp
        <br>
        <br>
        <form>
            <label for="name">*Name</label>
            <input type="text" name="" id="name">
            <br>
            <br>
            <label for="myEmail">*Email</label>
            <input type="email" name="" id="myEmail">
            <br><br>
            <label for="myAge">*Age</label>
            <input type="number" name="" id="myAge">
            <br><br>
            <label for="myRole">Which Option Best Describe Your Current Role?</label>
            <select>
                <option name="myRole" value="Student">Student</option>
                <option name="myRole" value="Professionalt">Professional</option>
                <option name="myRole" value="Self-Employed">Self-Employed</option>
            </select>
            <br><br>
            <label for="myRecommend">*How Likely Is That You'll Recommend freeCodeCamp to a Friend?</label><br>
            Definitely <input type="radio" name="myRecommend" id="">
            May Be <input type="radio" name="myRecommend" id="">
            Not Sure <input type="radio" name="myRecommend" id="">
            <br><br>
            <label for="Improvement">Things That Should be Improved In Future(Select As many):</label><br>
            Front-End Projects <input type="checkbox" name="Improvement" id="">
            Back-End Projects <input type="checkbox" name="Improvement" id="">
            Data Visulization <input type="checkbox" name="Improvement" id="">
            <br><br>
            <label for="favoriteOS">Which is your favorite OS?</label><br>
            LINUX<input type="radio" name="favoriteOS" id="">
            WINDOWS<input type="radio" name="favoriteOS" id="">
            Mac OS<input type="radio" name="favoriteOS" id="">
            <br></br>
            <label for="Hardware">Which hardware do you own</label><br>
            Desktop<input type="checkbox" name="Hardware" id="">
            laptop<input type="checkbox" name="Hardware" id="">
            Mini PC<input type="checkbox" name="Hardware" id="">
            <br><br>
            <label for="myText">Additional Details:</label><br>
            <textarea name="myText" id="" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </center>
</body>

</html>
